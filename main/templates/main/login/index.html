<!doctype html>
<!-- 引入静态文件的声明-->
{% load staticfiles %}
<html>
<head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- font files  -->
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
	<!-- /font files  -->
	<!-- css files -->
	<link href="{% static 'templates/main/login/css/style.css'%}" rel='stylesheet' type='text/css' media="all" />
	<!-- /css files -->
	<link rel="stylesheet" href="{% static 'templates/main/login/css/style2.css'%}">
</head>
<body>
	<!-- flash begin -->
	<div class="ui">
	<p class="zoom"><span class="zoom zoomin">+</span><span class="zoom zoomout">-</span></p>
	<p class="zoomlevel"><span class="percent">100</span> % - (<span class="width"></span>px)(<span class="height"></span>px)</p>
	<p>Dead: <span class="dead">0</span></p>
	<p>Alive: <span class="alive">0</span></p>
	<p>Drawn: <span class="drawn">0</span></p>
	<p><span class="fps">0</span> FPS</p>
	<a class="save" href="" download="capture.png">Save</a>
	</div>
	<!-- flash end -->
	<div class="logo"></div>
	<div class="log">
		<div class="content2">
			<!-- <div class="logo">
				
			</div> -->
<!--			<h1>{{ request.session.msg }}</h1>-->
			<h4>行业报告智能辅助平台</h4>
			<form method="POST" action="{% url 'index' %}">
				<input type="text" name="userid" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请填入用户名';}">
				<input type="password" name="psw" value="请输入密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入密码';}">
				<div class="custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="customCheck" name="remember" value="yes">
					<label class="custom-control-label" for="customCheck">记住账号</label>
				</div>
				<input type="submit" class="register" value="登录">
			</form>
			<div class="custom-register">
				<p id="registor">注册</p>
				<p id="forget">忘记密码</p>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="footer">
		<p>Copyright &copy; 2019.赛迪 All rights reserved.</p>
	</div>

	<script>
		page_information = {{ data_list|safe }};
	</script>
	<script src="{% static 'templates/main/login/js/lodash.min.js'%}"></script>
	<script src="{% static 'templates/main/login/js/function.js'%}"></script>
	<script  src="{% static 'templates/main/login/js/index.js'%}"></script>
  	<!-- 鼠标效果 -->
  	<script src="{% static 'templates/main/js/bubbleCursor.js'%}" type="text/javascript"></script>
</body>

</html>
