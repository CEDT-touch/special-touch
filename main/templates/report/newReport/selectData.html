<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>selectData</title>
	</head>
	<body>

	{% for item in data_list %}

	{% endfor %}
	</ul>

		var oo = {{ dd|safe }};
		console.log(oo);
		function hahaha(date){

		window.close();
		}
	</script>	
	</body>
</html>
