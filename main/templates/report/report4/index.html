<!DOCTYPE html>
<!-- 引入静态文件的声明-->
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8" />
		<title>template4</title>
		<meta name="author" content="LiangLiang" />
		<!-- css -->
		<link rel="stylesheet" href="{% static 'templates/report/report4/css/base.css' %}" />
		<link rel="stylesheet" href="{% static 'templates/report/report4/css/mybutton.css' %}" />
		<link rel="stylesheet" href="{% static 'templates/report/report4/css/custom.css' %}" />
		<!-- font awesome -->
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- echarts -->
		<script src="{% static 'templates/report/report4/js/echarts.min.js' %}"></script>
		<!--js-->
		<script src="{% static 'templates/report/report4/js/jquery.js' %}"></script>
		<script src="{% static 'templates/report/report4/js/function.js' %}"></script>
		<script src="{% static 'templates/report/report4/js/wangEditor.js' %}"></script>
		
	</head>
	<body>
		<div class="login" id="login">
			<div class="editor" id="editor">
			</div>
			<div class="loginbutton" id='loginbutton'>
			</div>
		</div>
		<div class="over" id="over"></div>
		<!--	封面	-->
		<div class="main">
			<div class="background" id="frontCover">
				<div class="Fphoto">
					<div class="homeLogo"></div>
					<div class="Ftitle1">
						<font size="30"  color="white">2019年A股半导体公司年报概览</font>
					</div>
					<div class="Ftitle3">赛迪顾问股份有限公司</div>
				</div>
			</div>
		</div>
		<!--	目录	-->
		<div class="main">
			<div class="background" id="menuCover">
						<div class="homeLogo"></div>
							<div class="Ftitle">
								<font size="30" color="white">目录</font>
							</div>
						<table class="Ftable1" id="catagoryOfReport4">
						</table>
			</div>
		</div>
		<div id="mainbody"></div>
		
		
	<!-- 侧边菜单 -->	
	<div class="menu">
		<button  class="button-1" id="export1" name="导出" type="button" onclick="">导出</button>
		<button class="button-2" id="save1" name="保存" type="button" onclick="refreshData()">更新</button>
		<button class="button-3" id="exit1" name="退出" type="button" onclick="">退出</button>
	</div>
	</body>
	<script>
		report_information = {{ data_list|safe }};
	</script>
	<script src="{% static 'templates/report/report4/js/newAction.js' %}"></script>
</html>
