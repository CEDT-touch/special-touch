{% load staticfiles %}
<!--数据上传-->
<!-- Begin Page Content -->
<div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">数据上传</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <div class="card border-left-success shadow h-100 py-2 col-lg-9">


                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">数据文件:</label>
                                <form id="input-xlsx" enctype="multipart/form-data">
                                    <input id="input-file" type="file" name="file"/>
                                </form>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-4 control-label">数据名</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-large" id="title"
                                           placeholder="请输入数据名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-4 control-label">年份</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-large" id="year"
                                           placeholder="请输入数据年份">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-4 control-label">来源</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-large" id="from"
                                           placeholder="请输入数据来源">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-4 control-label">关键字</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-large" id="key_word"
                                           placeholder="请输入关键字">
                                </div>
                            </div>
                        </form>
                        <div class="form-group fa-pull-left" align="left">
                            <a href="javascript:void(0);" class="btn btn-success btn-icon-split"
                               onclick=post_data()>
                                <span class="text">提交</span>
                                <span class="icon text-white-50">
                                                          <i class="fas fa-check"></i>
                                                        </span>
                            </a>
                        </div>

                    </div>

                </div>


</div>
<!-- /.container-fluid -->
