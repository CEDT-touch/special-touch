<!DOCTYPE html>
<!-- 引入静态文件的声明-->
{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SaiDi report">
    <meta name="author" content="LiangLiang">

    <title>赛迪行业报告智能辅助平台</title>

    <!-- Custom fonts for this page-->
    <link href="{% static 'templates/main/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this page-->
    <link href="{% static 'templates/main/css/sb-admin-2.min.css'%}" rel="stylesheet">

    <!--Import pyecharts (ways from documentation of pyecharts)-->
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'templates/main/js/echarts.min.js' %}"></script>

    <!--Import some data transmission functions(self)-->
    <script type="text/javascript" src="{% static 'templates/main/js/data_transmission.js'%}"></script>

</head>

<body id="page-top">

<!-- 加载Page-Wrapper -->
{% include "./parts/Page-Wrapper.html" %}



<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-success" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'templates/main/vendor/jquery/jquery.min.js'%}"></script>
<script src="{% static 'templates/main/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'templates/main/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'templates/main/js/sb-admin-2.min.js'%}"></script>

<!-- Page level plugins -->
<script src="{% static 'templates/main/vendor/chart.js/Chart.min.js'%}"></script>

<!-- Page level custom scripts -->
<script src="{% static 'templates/main/js/demo/chart-area-demo.js'%}"></script>
<script src="{% static 'templates/main/js/demo/chart-pie-demo.js'%}"></script>
<script>
    $(
        function iframeRequest() {
            var url = $('#url').val();
            $('#ifm').attr('src', url);
        }
    );


</script>

</body>

</html>
